<!DOCTYPE html>
<html lang="en">

<head>
    <title>TRIVIA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="./assets/img/logo.png"/>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="trivia">
        <h1>Bienvenid@ al juego de Trivia</h1>
        <img id="header-img" src="./assets/img/logo.png" alt="">
    </div>
    
    <div class="buttonContinue">
        <div class="shadow">
            <div>
                <h2 id="cambio">Agrega tu nombre</h2>
            </div>
            <div id="time"></div>
            <div id="parrafo" class="center">
                <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10"
                    placeholder="nombre">
            </div>
            <div class="buttonContinue">
                <button id="button" class="">Agregar</button>
            </div>
            <div class="buttonContinue">
                <h2 id="cantidadPreguntas"></h2>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"> </script>
</body>

</html>
